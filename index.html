<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusTimer-AcA</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="./src/main.js" type="module" defer></script>
  </head>
  <body>
    <div class="app">
      <div class="leftContent">
        <div class="clock">
          <span class="minutes">00</span>
          <span>:</span>
          <span class="seconds">00</span>
        </div>
        <div class="buttons">
          <button id="play-button" class="btnLeftSize">
            <i class="ph-bold ph-play-circle"></i>
          </button>
          <button id="pause-button" class="btnLeftSize hidden">
            <i class="ph-bold ph-pause-circle"></i>
          </button>
          <button id="reset-button" class="btnLeftSize">
            <i class="ph-bold ph-stop"></i>
          </button>
          <button id="btnPlus" class="btnLeftSize">
            <i class="ph-bold ph-plus-circle"></i>
          </button>
          <button id="btnMinus" class="btnLeftSize">
            <i class="ph-bold ph-minus-circle"></i>
          </button>
        </div>
      </div>

      <div class="rightContent">
        <div class="iconButtons">
          <button class="icon-tree btnRightSize">
            <i class="ph-bold ph-tree btnRightSize"></i>
          </button>
          <button class="icon-cloud btnRightSize">
            <i class="ph-bold ph-cloud-rain btnRightSize"></i>
          </button>
          <button class="icon-store btnRightSize">
            <i class="ph-bold ph-storefront btnRightSize"></i>
          </button>
          <button class="icon-fire btnRightSize">
            <i class="ph-bold ph-fire btnRightSize"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
